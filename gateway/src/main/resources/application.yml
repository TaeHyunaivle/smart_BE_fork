        - id: weldingprocessmonitoring
          uri: http://weldingprocessmonitoring:8080
          predicates:
            - Path=/weldingMachineDefectDetectionLogs/**, 
        - id: frontend
          uri: http://frontend:8080
          predicates:
            - Path=/**
