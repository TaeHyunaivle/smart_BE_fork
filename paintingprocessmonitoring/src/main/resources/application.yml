server:
  port: 8080

spring:
  application:
    name: paintingprocessmonitoring
---

spring:
  profiles: default
  jpa:
    properties:
      hibernate:
        show_sql: true
        format_sql: true
        implicit_naming_strategy: org.hibernate.boot.model.naming.ImplicitNamingStrategyComponentPathImpl
  cloud:
    stream:
      # 함수형 바인딩 설정 (핵심 추가!)
      function:
        definition: eventIn  # PolicyHandler의 @Bean 메서드명과 일치
      kafka:
        binder:
          brokers: localhost:9092
        streams:
          binder:
            configuration:
              default:
                key:
                  serde: org.apache.kafka.common.serialization.Serdes$StringSerde
                value:
                  serde: org.apache.kafka.common.serialization.Serdes$StringSerde
      bindings:
        # 함수형 바인딩 - eventIn 함수와 연결
        eventIn-in-0: # 패턴: {함수명}-in-{인덱스}
          group: paintingprocessmonitoring
          destination: carsmartfactory
          contentType: application/json
          consumer:
            max-attempts: 3
            back-off-initial-interval: 1000
        # 출력용 (필요시)
        eventOut-out-0: # 패턴: {함수명}-out-{인덱스}
          destination: carsmartfactory
          contentType: application/json

logging:
  level:
    org.hibernate.type: trace
    org.springframework.cloud: debug

server:
  port: 8087

